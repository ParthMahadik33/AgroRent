    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroRent Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fffe 0%, #e8f5e8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #2d3748;
        }

        .team-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            height: 100vh;
        }

        .team-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .team-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d5016;
            margin-bottom: 0.3rem;
        }

        .team-header p {
            font-size: 1rem;
            color: #4a5568;
            max-width: 600px;
            margin: 0 auto;
        }

        .team-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .member-info {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 15px 30px rgba(45, 80, 22, 0.1);
            border: 1px solid rgba(45, 80, 22, 0.1);
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            transform: translateY(20px);
        }

        .member-info.show {
            opacity: 1;
            transform: translateY(0);
        }

        .member-details {
            text-align: center;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .member-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #4a5568;
            margin-bottom: 1rem;
            border: 4px solid #38a169;
            box-shadow: 0 10px 30px rgba(45, 80, 22, 0.2);
            object-fit: cover;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .member-details h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2d5016;
            margin-bottom: 0.3rem;
        }

        .member-details .role {
            font-size: 1rem;
            color: #38a169;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .member-details .bio {
            font-size: 0.95rem;
            color: #4a5568;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            background: linear-gradient(135deg, #38a169 0%, #2d5016 100%);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .social-link.linkedin {
            background: #0077b5;
        }

        .social-link.github {
            background: #333;
        }

        .social-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(45, 80, 22, 0.3);
        }

        .placeholder-message {
            text-align: center;
            color: #718096;
            font-size: 1.2rem;
        }

        .team-profiles {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: auto;
            padding: 1rem 0;
        }

        .profile-item {
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid transparent;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
            object-fit: cover;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-item:hover .profile-image {
            transform: scale(1.05);
            border-color: #38a169;
        }

        .profile-item.active .profile-image {
            border-color: #2d5016;
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(45, 80, 22, 0.3);
        }

        .profile-name {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
        }

        .profile-item.active .profile-name {
            color: #2d5016;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .team-container {
                padding: 1rem;
            }

            .team-header h1 {
                font-size: 2rem;
            }

            .member-info {
                padding: 2rem;
                min-height: 300px;
            }

            .member-avatar {
                width: 150px;
                height: 150px;
                font-size: 3rem;
            }

            .member-details h2 {
                font-size: 2rem;
            }

            .member-details .role {
                font-size: 1.1rem;
            }

            .member-details .bio {
                font-size: 1rem;
            }

            .team-profiles {
                gap: 1rem;
                flex-wrap: wrap;
            }

            .profile-image {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .team-profiles {
                gap: 0.5rem;
            }

            .profile-image {
                width: 60px;
                height: 60px;
                font-size: 1.3rem;
            }

            .social-links {
                gap: 0.5rem;
            }

            .social-link {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="team-container">
        <div class="team-header">
            <h1>Meet Our Team</h1>
            <p>Passionate individuals working together to revolutionize agriculture through technology</p>
        </div>

        <div class="team-content">
            <div class="member-info" id="memberInfo">
                <div class="placeholder-message">
                    Click on a team member below to learn more about them
                </div>
            </div>

            <div class="team-profiles">
                <div class="profile-item" data-member="0">
                    <div class="profile-image">
                        <!-- ADD PARTH'S PHOTO PATH HERE: <img src="path/to/parth-photo.jpg" alt="Parth Mahadik"> -->
                        <img src="assets/Parth4.jpg" alt="Parth Mahadik">
                    </div>
                    <div class="profile-name">Parth</div>
                </div>
                <div class="profile-item" data-member="1">
                    <div class="profile-image">
                        <!-- ADD VINI'S PHOTO PATH HERE: <img src="path/to/vini-photo.jpg" alt="Vini Sawant"> -->
                        <img src="assets/vini.jpg" alt="Vini Sawant">
                    </div>
                    <div class="profile-name">Vini</div>
                </div>
                <div class="profile-item" data-member="2">
                    <div class="profile-image">
                        <!-- ADD SHREYA'S PHOTO PATH HERE: <img src="path/to/shreya-photo.jpg" alt="Shreya Raut"> -->
                        <img src="assets/shreya.jpg" alt="Shreya Raut">
                    </div>
                    <div class="profile-name">Shreya</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const teamMembers = [
            {
                name: "Parth Mahadik",
                role: "Aspiring Data Scientist, B.E. Computer Engineering at Trinity College",
                bio: "Passionate about leveraging data science to solve agricultural challenges. Currently pursuing Computer Engineering with a focus on machine learning and data analytics to help farmers make better decisions.",
                initials: "PM",
                photo: "https://i.postimg.cc/C5sbB33K/Parth4.jpg", // UPDATE THIS PATH TO YOUR PHOTO
                social: {
                    linkedin: "https://www.linkedin.com/in/parth-mahadik-489348325",
                    github: "https://github.com/ParthMahadik33"
                }
            },
            {
                name: "Vini Sawant",
                role: "BCA Student at Thakur College (TSEC)",
                bio: "A Bachelor of Computer Applications (BCA) student with a strong interest in technology, cloud computing, and backend development.  Dedicated to enhancing skills through practical projects and collaborative learning. With a focused approach toward innovation and problem-solving, I aspire to contribute effectively to impactful technological solutions",
                initials: "VS",
                photo: "https://i.postimg.cc/kMYbZy7z/vini.jpg", // UPDATE THIS PATH TO YOUR PHOTO
                social: {
                    linkedin: "https://www.linkedin.com/in/vini-sawant-b32bb2344/",
                    github: "https://github.com/Vinisawant"
                }
            },
            {
                name: "Shreya Raut",
                role: "Diploma in Computer Science, Government Polytechnic Bandra",
                bio: "Computer Science enthusiast pursuing her diploma with a keen interest in developing practical solutions for agricultural technology. Committed to creating impactful software that serves the farming community.",
                initials: "SR",
                photo: "https://i.postimg.cc/d1m9rZdv/shreya.jpg", // UPDATE THIS PATH TO YOUR PHOTO
                social: {
                    linkedin: "https://www.linkedin.com/in/shreya-raut-45a2b0375/",
                    github: "https://github.com/shreyaraut2008"
                }
            }
        ];

        const memberInfo = document.getElementById('memberInfo');
        const profileItems = document.querySelectorAll('.profile-item');

        function showMemberInfo(index) {
            const member = teamMembers[index];
            
            // Remove active class from all profiles
            profileItems.forEach(item => item.classList.remove('active'));
            
            // Add active class to clicked profile
            profileItems[index].classList.add('active');
            
            // Hide current info
            memberInfo.classList.remove('show');
            
            setTimeout(() => {
                // Update content
                let socialLinksHTML = '';
                if (member.social.linkedin || member.social.github) {
                    socialLinksHTML = '<div class="social-links">';
                    if (member.social.linkedin) {
                        socialLinksHTML += `<a href="${member.social.linkedin}" class="social-link linkedin" target="_blank" rel="noopener noreferrer">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                            </svg>
                        </a>`;
                    }
                    if (member.social.github) {
                        socialLinksHTML += `<a href="${member.social.github}" class="social-link github" target="_blank" rel="noopener noreferrer">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                            </svg>
                        </a>`;
                    }
                    socialLinksHTML += '</div>';
                }
                
                memberInfo.innerHTML = `
                    <div class="member-details">
                        <div class="member-avatar">
                            ${member.photo ? `<img src="${member.photo}" alt="${member.name}">` : member.initials}
                        </div>
                        <h2>${member.name}</h2>
                        <div class="role">${member.role}</div>
                        <div class="bio">${member.bio}</div>
                        ${socialLinksHTML}
                    </div>
                `;
                
                // Show new info
                memberInfo.classList.add('show');
            }, 250);
        }

        // Add click event listeners to profile items
        profileItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                showMemberInfo(index);
            });
        });

        // Show first member by default
        setTimeout(() => {
            showMemberInfo(0);
        }, 500);
    </script>
