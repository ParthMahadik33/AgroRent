<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Equipment - AgroRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .wheat-bg {
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 206, 84, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        
        .floating-wheat {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }
        
        .navbar {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.25);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            color: #374151;
        }
        
        .nav-link:hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #065f46;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }
        
        .nav-link.active {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.4);
            color: #065f46;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(16, 185, 129, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669 0%, #047857 50%, #065f46 100%);
        }
        
        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .label-text {
            color: #374151;
            font-weight: 600;
        }
    </style>
</head>
<body class="min-h-screen wheat-bg bg-gradient-to-br from-green-50 via-yellow-50 to-green-50 relative">
    <!-- Floating Wheat Decorations -->
    <div class="floating-wheat" style="top: 15%; left: 10%; animation-delay: 0s;">🌾</div>
    <div class="floating-wheat" style="top: 25%; right: 15%; animation-delay: 1.5s;">🚜</div>
    <div class="floating-wheat" style="bottom: 35%; left: 20%; animation-delay: 3s;">🌱</div>
    <div class="floating-wheat" style="top: 65%; right: 25%; animation-delay: 4.5s;">🌾</div>
    <div class="floating-wheat" style="bottom: 25%; right: 10%; animation-delay: 6s;">🚜</div>
    
    <!-- Navigation Bar -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <span class="text-2xl">🌾</span>
                <span class="text-xl font-bold text-gray-800">AgroRent</span>
            </div>
            
            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="index.html" class="nav-link">Home</a>
                <a href="team.html" class="nav-link">Team</a>
                <a href="about.html" class="nav-link">About</a>
            </div>
            
            <!-- Mobile Menu Button -->
            <button class="md:hidden text-gray-700 hover:text-green-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="pt-24 pb-12 px-4 relative z-10">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12 fade-in">
                <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-4">
                    List Your Equipment
                </h1>
                <p class="text-lg text-gray-600 max-w-xl mx-auto">
                    Share your agricultural machinery with farmers in need and earn extra income
                </p>
                <div class="mt-6 flex justify-center">
                    <div class="w-16 h-1 bg-gradient-to-r from-green-400 to-yellow-400 rounded-full"></div>
                </div>
            </div>
            
            <!-- Success Message -->
            <div id="successMessage" class="hidden mb-6 p-4 rounded-lg text-white success-message">
                <div class="flex items-center">
                    <span class="text-2xl mr-3">✅</span>
                    <span class="font-semibold">Machine listed successfully!</span>
                </div>
            </div>
            
            <!-- Form Container -->
            <div class="form-container rounded-3xl p-8 fade-in">
                <form id="equipmentForm" class="space-y-6">
                    <!-- Equipment Name -->
                    <div>
                        <label for="equipmentName" class="block text-sm font-medium label-text mb-2">
                            Equipment Name
                        </label>
                        <input type="text" id="equipmentName" name="equipmentName" required
                               class="form-input w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-500"
                               placeholder="e.g., John Deere 6120M Tractor">
                    </div>
                    
                    <!-- Image URL -->
                    <div>
                        <label for="imageUrl" class="block text-sm font-medium label-text mb-2">
                            Image URL
                        </label>
                        <input type="url" id="imageUrl" name="imageUrl" required
                               class="form-input w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-500"
                               placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium label-text mb-2">
                            Description
                        </label>
                        <textarea id="description" name="description" rows="4" required
                                  class="form-input w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-500"
                                  placeholder="Describe your equipment, its condition, and any special features..."></textarea>
                    </div>
                    
                    <!-- Price per day -->
                    <div>
                        <label for="pricePerDay" class="block text-sm font-medium label-text mb-2">
                            Price per day (₹)
                        </label>
                        <input type="number" id="pricePerDay" name="pricePerDay" min="0" step="50" required
                               class="form-input w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-500"
                               placeholder="2000">
                    </div>
                    
                    <!-- Location -->
                    <div>
                        <label for="location" class="block text-sm font-medium label-text mb-2">
                            Location
                        </label>
                        <input type="text" id="location" name="location" required
                               class="form-input w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-500"
                               placeholder="e.g., Nashik, Maharashtra">
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="submit" class="submit-btn w-full text-white py-4 px-6 rounded-lg font-bold text-lg flex items-center justify-center space-x-3">
                            <span class="text-2xl">🚜</span>
                            <span>List Equipment</span>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Back to Home -->
            <div class="text-center mt-8">
                <a href="index.html" class="text-green-600 hover:text-green-700 font-medium inline-flex items-center space-x-2">
                    <span>←</span>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // In-memory storage for demonstration (localStorage not supported in Claude artifacts)
        let machines = [];
        
        document.getElementById('equipmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const machineData = {
                id: Date.now(), // Simple ID generation
                equipmentName: formData.get('equipmentName'),
                imageUrl: formData.get('imageUrl'),
                description: formData.get('description'),
                pricePerDay: parseInt(formData.get('pricePerDay')),
                location: formData.get('location'),
                dateAdded: new Date().toISOString()
            };
            
            // Add to machines array (simulating localStorage)
            machines.push(machineData);
            
            // For actual implementation, you would use:
            // let existingMachines = JSON.parse(localStorage.getItem('machines') || '[]');
            // existingMachines.push(machineData);
            // localStorage.setItem('machines', JSON.stringify(existingMachines));
            
            console.log('Machine added:', machineData);
            console.log('All machines:', machines);
            
            // Clear form
            this.reset();
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.remove('hidden');
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);
            
            // Scroll to top to show success message
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
