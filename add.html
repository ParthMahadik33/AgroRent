<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Your Equipment - AgroRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .wheat-bg {
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 206, 84, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(34, 197, 94, 0.1) 0%, transparent 50%);
            background-size: 100% 100%;
            background-attachment: fixed;
        }
        
        .floating-wheat {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }
        
        .navbar {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.25);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 600;
            color: #374151;
        }
        
        .nav-link:hover {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
            color: #065f46;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }
        
        .nav-link.active {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.4);
            color: #065f46;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(16, 185, 129, 0.2);
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 50%, #047857 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.4);
            background: linear-gradient(135deg, #059669 0%, #047857 50%, #065f46 100%);
        }
        
        .success-message {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .label-text {
            color: #374151;
            font-weight: 600;
        }

        .back-to-home {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.8rem 1.4rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            color: #2d5016;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 8px 32px rgba(45, 80, 22, 0.12);
            border: 1px solid rgba(56, 161, 105, 0.2);
        }

        .back-btn:hover {
            transform: translateY(-3px) scale(1.02);
            background: linear-gradient(135deg, #38a169 0%, #2d5016 100%);
            color: white;
            box-shadow: 0 15px 40px rgba(45, 80, 22, 0.25);
            border-color: transparent;
        }

        .back-btn:active {
            transform: translateY(-1px) scale(1);
        }

        .back-btn svg {
            transition: transform 0.3s ease;
        }

        .back-btn:hover svg {
            transform: translateX(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .back-to-home {
                top: 1rem;
                left: 1rem;
            }
            
            .back-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.85rem;
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .back-btn {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body class="min-h-screen wheat-bg bg-gradient-to-br from-green-50 via-yellow-50 to-green-50 relative">
    <!-- Floating Wheat Decorations -->
    <div class="floating-wheat" style="top: 15%; left: 10%; animation-delay: 0s;">🌾</div>
    <div class="floating-wheat" style="top: 25%; right: 15%; animation-delay: 1.5s;">🚜</div>
    <div class="floating-wheat" style="bottom: 35%; left: 20%; animation-delay: 3s;">🌱</div>
    <div class="floating-wheat" style="top: 65%; right: 25%; animation-delay: 4.5s;">🌾</div>
    <div class="floating-wheat" style="bottom: 25%; right: 10%; animation-delay: 6s;">🚜</div>
    
    <!-- Back to Home Button -->
    <div class="back-to-home">
        <a href="index.html" class="back-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5"/>
                <path d="m12 19-7-7 7-7"/>
            </svg>
            Home
        </a>
    </div>
    
    <!-- Navigation Bar -->
    <nav class="navbar fixed top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-2 pl-4">
                <span class="text-2xl">🌾</span>
                <span class="text-xl font-bold text-gray-800">AgroRent</span>
            </div>
            
            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-4">
                <a href="index.html" class="nav-link">Home</a>
                <a href="team.html" class="nav-link">Team</a>
                <a href="about.html" class="nav-link">About</a>
            </div>
            
            <!-- Mobile Menu Button -->
            <button class="md:hidden text-gray-700 hover:text-green-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="pt-24 pb-12 px-4 relative z-10">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12 fade-in">
                <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-4">
                    List Your Equipment
                </h1>
                <p class="text-lg text-gray-600 max-w-xl mx-auto">
                    Share your agricultural machinery with farmers in need and earn extra income
                </p>
                <div class="mt-6 flex justify-center">
                    <div class="w-16 h-1 bg-gradient-to-r from-green-400 to-yellow-400 rounded-full"></div>
                </div>
            </div>
            
            <!-- Success Message -->
            <div id="successMessage" class="hidden mb-6 p-4 rounded-lg text-white success-message">
                <div class="flex items-center">
                    <span class="text-2xl mr-3">✅</span>
                    <span class="font-semibold">Machine listed successfully!</span>
                </div>
            </div>
            
            <!-- Form Container -->
            <div class="form-container rounded-3xl p-8 fade-in">
                <form id="equipmentForm" class="space-y-6">
                    <!-- Equipment Name -->
                    <div>
                        <label for="equipmentName" class="block text-sm font-medium label-text mb-2">
                            Equipment Name
                        </label>
                        <input type="text" id="equipmentName" name="equipmentName" required
                               class="form-input w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-500"
                               placeholder="e.g., John Deere 6120M Tractor">
                    </div>
                    
                    <!-- Image URL -->
                    <div>
                        <label for="imageUrl" class="block text-sm font-medium label-text mb-2">
                            Image URL
                        </label>
                        <input type="url" id="imageUrl" name="imageUrl" required
                               class="form-input w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-500"
                               placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <!-- Description -->
                    <div>
                        <label for="description" class="block text-sm font-medium label-text mb-2">
                            Description
                        </label>
                        <textarea id="description" name="description" rows="4" required
                                  class="form-input w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-500"
                                  placeholder="Describe your equipment, its condition, and any special features..."></textarea>
                    </div>
                    
                    <!-- Price per day -->
                    <div>
                        <label for="pricePerDay" class="block text-sm font-medium label-text mb-2">
                            Price per day (₹)
                        </label>
                        <input type="number" id="pricePerDay" name="pricePerDay" min="0" step="50" required
                               class="form-input w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-500"
                               placeholder="2000">
                    </div>
                    
                    <!-- Location -->
                    <div>
                        <label for="location" class="block text-sm font-medium label-text mb-2">
                            Location
                        </label>
                        <input type="text" id="location" name="location" required
                               class="form-input w-full px-4 py-3 rounded-lg border focus:ring-2 focus:ring-green-500"
                               placeholder="e.g., Nashik, Maharashtra">
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="pt-4">
                        <button type="submit" class="submit-btn w-full text-white py-4 px-6 rounded-lg font-bold text-lg flex items-center justify-center space-x-3">
                            <span class="text-2xl">🚜</span>
                            <span>List Equipment</span>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Back to Home -->
            <div class="text-center mt-8">
                <a href="index.html" class="text-green-600 hover:text-green-700 font-medium inline-flex items-center space-x-2">
                    <span>←</span>
                    <span>Back to Home</span>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize sample data if needed
        function initializeSampleData() {
            const sampleMachines = [
                {
                    name: "Tractor",
                    description: "Heavy-duty tractor perfect for plowing and cultivation. 85 HP engine with modern features.",
                    price: 1200,
                    location: "Nashik, Maharashtra",
                    image_url: "assets/Tractor.jpg",
                    available: true,
                    id: Date.now() - 6000000
                },
                {
                    name: "Combine Harvester",
                    description: "Efficient combine harvester for wheat, rice, and other grains. High capacity with modern sorting.",
                    price: 2500,
                    location: "Pune, Maharashtra",
                    image_url: "assets/combine harvester.jpg",
                    available: true,
                    id: Date.now() - 5000000
                },
                {
                    name: "Rotary Tiller",
                    description: "Powerful rotary tiller for soil preparation. Adjustable depth control and sturdy construction.",
                    price: 800,
                    location: "Aurangabad, Maharashtra",
                    image_url: "assets/Rotary Tiller.jpg",
                    available: true,
                    id: Date.now() - 4000000
                },
                {
                    name: "Seed Drill Machine",
                    description: "Precision seed drill for efficient planting. Variable seed rate and depth control.",
                    price: 600,
                    location: "Nashik, Maharashtra",
                    image_url: "assets/Seed Drill.jpg",
                    available: true,
                    id: Date.now() - 3000000
                },
                {
                    name: "Irrigation Pump",
                    description: "High-capacity irrigation pump for large fields. Diesel powered with excellent reliability.",
                    price: 400,
                    location: "Satara, Maharashtra",
                    image_url: "assets/irrigation-pump.jpg",
                    available: true,
                    id: Date.now() - 2000000
                },
                {
                    name: "Sprayer Equipment",
                    description: "Professional sprayer for pesticides and fertilizers. Adjustable nozzles and large tank capacity.",
                    price: 350,
                    location: "Nashik, Maharashtra",
                    image_url: "assets/sprayer_equipment.jpg",
                    available: false,
                    rented_until: new Date(Date.now() + 5 * 24 * 60 * 60 * 1000).toISOString(),
                    id: Date.now() - 1000000
                }
            ];
            
            // Only initialize if localStorage is empty or doesn't exist
            if (!localStorage.getItem('machines')) {
                localStorage.setItem('machines', JSON.stringify(sampleMachines));
            }
        }

        document.getElementById('equipmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Initialize sample data first (if needed)
            initializeSampleData();
            
            // Get form data
            const formData = new FormData(this);
            const machineData = {
                id: Date.now(), // Simple ID generation
                name: formData.get('equipmentName'),
                image_url: formData.get('imageUrl'),
                description: formData.get('description'),
                price: parseInt(formData.get('pricePerDay')),
                location: formData.get('location'),
                available: true,
                dateAdded: new Date().toISOString()
            };
            
            // Get existing machines from localStorage
            let existingMachines = [];
            try {
                const stored = localStorage.getItem('machines');
                existingMachines = stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.error('Error reading from localStorage:', error);
                existingMachines = [];
            }
            
            // Add new machine to the array
            existingMachines.push(machineData);
            
            // Save back to localStorage
            try {
                localStorage.setItem('machines', JSON.stringify(existingMachines));
                console.log('Machine added successfully:', machineData);
                console.log('Total machines now:', existingMachines.length);
                
                // Clear form
                this.reset();
                
                // Show success message
                const successMessage = document.getElementById('successMessage');
                successMessage.classList.remove('hidden');
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
                
                // Scroll to top to show success message
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error saving to localStorage:', error);
                alert('Error saving equipment. Please try again.');
            }
        });

        // Initialize sample data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeSampleData();
        });
    </script>
</body>
</html>
